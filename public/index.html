<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>300 Reps</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    .exercise {
      background-color: lightskyblue;
      padding: 20px;
    }
    .exercise-container {
      margin: 20px;
    }
    .exercise p {
      margin-top: auto;
    }
    .btn-secondary {
      background-color: darkorange;
    }
  </style>

</head>
<body>
  <div class="container-fluid">
    <h1>300 Reps</h1>
    <form id="add-exercise">
      <div class="form-group">
        <label for="exercise-name">Exercise name</label>
        <input type="text" id="exercise-name" name="exercise-name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="reps-count">Total reps:</label>
        <input type="number" id="reps-count" name="reps-count" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Add exercise</button>
    </form>
  </div>
  
  <div class="container-fluid" id="exercises-list">
  </div>
  
  <script src="main.js"></script>
</body>
</html>
